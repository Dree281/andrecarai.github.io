<html lang="pt-BR">

    body {

      padding: 0;
      background-color: #0a0a0a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    header {
      padding: 100px 20px;
    }

    h1 {
      font-size: 3rem;

    .buttons {
      margin-top: 40px;

    .btn {
      display: inline-block;
      background-color: transparent;
      color: #00bfff;
      border: 2px solid #00bfff;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #00bfff;
      color: #000;
    }

    footer {
      margin-top: 80px;
      font-size: 0.9rem;
      color: #444;
    }
